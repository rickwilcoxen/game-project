<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script type="text/javascript">
       window.onload = function() {
          document.getElementById('sign-out').style.display = 'none';
          document.getElementById('change-pw').style.display = 'none';
      }
      </script>
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <header>
      <h1>Tic Tac Toe</h1>
      <br>
      <nav>
        <p id="message"></p>
              <form id="sign-up" class="border">
                <legend>Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
                <input type="submit" value="Sign Up!">
              </form>

                <form id="sign-in" class="border">
                  <legend>Sign in!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign in!">
                </form>


                <form id="change-pw" class="border">
                  <legend>Change Password!</legend>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="Change password">
                </form>


                <form id="sign-out" class="border">
                  <input type="submit" value="Sign Out">
                </form>
      </nav>
    </header>

    <body>
      <div class="container">
        <div class="row">
          <div id= "0" class="col-4 box"> </div>
          <div id= "1" class="col-4 box"> </div>
          <div id= "2" class="col-4 box"> </div>
        </div>
        <div class="row">
          <div id= "3" class="col-4 box">  </div>
          <div id= "4" class="col-4 box">  </div>
          <div id= "5" class="col-4 box">  </div>
        </div>
        <div class="row">
          <div id= "6" class="col-4 box">  </div>
          <div id= "7" class="col-4 box">  </div>
          <div id= "8" class="col-4 box">  </div>
        </div>
      </div>

    </body>

  <footer >
    <p class="rules"> Click anywhere on the board to place your first mark, X. First player to 3 in a row will win! </p>
  </footer>
</html>
